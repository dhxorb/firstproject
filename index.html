<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <form class="hidden" id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>
    <h2 id="clock">00:00:00</h2>
    <h1 class="hidden" id="greeting"></h1>
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/backgrouund.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
<!-- <script src="파일"></script> 
script안의 제목이 틀려서 실행 못했었다. html이 자바스크립트의 기능을 불러와야하니 자바 파일의 이름이 같아야 하는것은 당연하다.
이걸로 시계가 안나오는 오류는 해결했다.

아직 greetings랑 style css오류는 해결 못했는데 아마 같은 이유일거 같다.
-> 맞다 style css,js,전부다 파일명이 정확하게 일치해야 html이 불러올 수 있다.-->

<!-- <script src="backgrouund.js"></script>이런 식으로 해도 됐었는데 오늘은 파일을 불러오는데 오류가 났었다. 
  그 이유를 생각해보니 js에 새로운 폴더를 만들어줘서 파일을 불러오는 방식과 다르더라. "폴더명/"과 파일명을 함께 치니깐 해결이 되었다.
  즉 "background.js"가 아니라 background.js파일이 폴더안에 있을때는 그 폴더명과 함께 기입해줘야 컴퓨터가 위치를 인식한다.
  ex]background.js(x) js/background.js(o) css와 js못불러오는거 해결완료.
 -->
